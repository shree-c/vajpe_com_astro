site:
  name: 'Vajpe Tech'
  site: 'https://vajpe.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Vajpe Tech
    template: '%s â€” Vajpe Tech'
  description: 'Power your trading ideas with reliable automation. We build, test, and deploy your F&O strategies.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Vajpe Tech
    images:
      - url: '~/assets/images/banner.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-JLTMS7FHBD # or "G-XXXXXXXXXX"

ui:
  theme: 'light'
